# Use postgres/example user/password credentials
version: '3.1'

services:
  db:
    build:
      context: ./Docker
      dockerfile: db.Dockerfile
    restart: always
    volumes:
      - ./var/pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: tester
      POSTGRES_PASSWORD: tester
      POSTGRES_DB: SavageSessions
    ports:
      - 5432:5432